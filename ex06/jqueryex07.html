    <style>
        .my-xl {
            font-size: 300px;
        }

        .my-curser {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <i id="heart" class="fa-regular fa-heart my-xl my-curser" value="no"></i>

    <script>
        $("#heart").click(() => {
            let value = $("#heart").val();
            if (value == "ok") {
                $("#heart").removeClass("fa-solid");
                $("#heart").val("no");
            } else {
                $("#heart").addClass("fa-solid");
                $("#heart").val("yes");
            }
