<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입 비밀번호 유효성 검사(프론트)</h1>
    <hr>
    <form action="/join" method="post" onsubmit="return valid()">
        <input id="password" name="password" type="text" value="" placeholder="Enter password" required></br>
        <input id="passwordCheck" type="text" value="" placeholder="Enter same password" required></br>
        <button type="submit">회원가입</button>
    </form>

    <script>
        function valid() {
            let password = $("#password").val();
            let passwordCheck = $("#passwordCheck").val();
            console.log(password);
            console.log(passwordCheck);

            if (password != passwordCheck) {
                alert.html("비밀번호가 다릅니다 다시 입력하세요");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
