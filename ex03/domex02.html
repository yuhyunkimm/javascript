<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //프로그래밍 개념상 getCurrentPosition은 콜백을 등록했다고 한다. 이것은 리스너의 일종.
        //자바였으면 인터페이스를 타겟으로 해야겠지만 여기서는 함수를 바로 타겟으로 이용 
        navigator.geolocation.getCurrentPosition(function (p) { //현재 포지션의 값을 매개변수 p로 사용 
            alert(p.coords.latitude);
            alert(p.coords.longitude);
        })
        //브라우저는 gui프로그램. 꺼지지 않는 이상 계속 while이 돈다.
        //통신이 일어나면 콜백이 필요하다. 콜백이 없으면 동기적인 프로그램이 되어버림.
        //이러한 콜백은 메서드의 결과를 받아왔을 때(통신을 통해 받아옴), 어떤 행위를 할 지 결정해주면 된다. 
    </script>
</body>

</html>
