<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <h1>ajax get 요청</h1>
    <hr>
    <div>
        <input type="text" id="number" placeholder="Search By Id...">
        <button onclick="search()">검색</button>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody id="postTable">

            </tbody>
        </table>
    </div>

    <script>
        let state = [];

        function onLoad() {
            $.ajax({
                type: "get",
                url: "http://localhost:8080/init/post",
                dataType: "json"
            })
                .done(function (res) {
                    if (res.code == 1) {
                        state = res.data;
                        render(state);
                    } else {
                        alert("통신실패");
                    }
                })
                .fail(function (err) { // http 상태 코드 에러일 경우
                    console.log(err);
                    alert("통신실패");
                });
        }

        function render(posts) {
            posts.forEach((post) => {
                let el = `
                    <tr id="post${post.id}">
                        <td>${post.id}</td>
                        <td>${post.title}</td>
                        <td>${post.content}</td>
                    </tr>
                `;
                $("#postTable").append(el);
            });
        }

        function search() {
            let number = $("#number").val();
            $("#postTable").empty();
            let newState = state.filter((post) => post.id != number);
            render(newState);
        }

        onLoad();
    </script>
</body>

</html>
